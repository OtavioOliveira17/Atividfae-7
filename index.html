<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inspire-se</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      color: #333;
    }

    header, footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    section {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    img {
      max-width: 100%;
      border-radius: 5px;
    }

    h2 {
      color: #4CAF50;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Otávio Silva de Oliveira</h1>
    <p>Desista de desistir!</p>
  </header>

  <main>
    <section>
      <img src="img/image copy.png" alt="Shaun Carneiro">
      <h2>Destaque 1</h2>
      <p>Saiba mais sobre o desemho aqui: <a href="https://pt.wikipedia.org/wiki/Shaun_the_Sheep"></a>.</p>
    </section>

    <section>
      <img src="img/image.png" alt="O Mundo de Greg">
      <h2>Destaque 2</h2>
      <p>Saiba mais sobre o desenho aqui: <a href="https://pt.wikipedia.org/wiki/Craig_of_the_Creek">texto do link</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Otávio Silva de Oliveira</p>
  </footer>

</body>
</html>
